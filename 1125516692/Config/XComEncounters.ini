;----------------------------------------------------------------
; OPEN ENCOUNTER DEFS FOR All Missions
;----------------------------------------------------------------
; Open groups have no list overrides, and will therefore fall back onto lists set elsewhere in this order:
;	A: Encounter list - If an encounter def defines leader/follower lists, they take precedence over all else
;	B: SitRep lists - these take priority over other lists, i.e. a sitrep could shift the lists to "robots only" or "sectopod dance party" or whatever
;	C: Schedule lists - the schedules.ini may be defining a default list to override the script's set default
;   D: Default lists - the schedules have default schedules set in script

