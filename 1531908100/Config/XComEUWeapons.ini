[EUWeaponPack.X2Item_EUWeaponPack]
UseFlashLights = true

; totally replace the beam tier
RemoveBeamTierWeapons = false

; give the light plasma rifle the stats of the SMG
LightPlasmaSMG = true

; give the light plasma rifle the stats of the Bullpup
; (if both LightPlasmaSMG and LightPlasmaBullpup are true, this one is ignored)
LightPlasmaBullpup = false

; stats for the light plasma rifle if you do not make it equal to SMG or Bullpup
LightPlasmaRifle_BaseDamage=(Damage=7, Spread=1, PlusOne=0, Crit=3, Pierce=0, Shred=0, Tag="", DamageType="Projectile_BeamXCom")
LightPlasmaRifle_Aim = 10

[EUWeaponPack.X2Ability_EUWeaponPack]
; these are only used by the SMG-style light plasma rifle
SMG_Plasma_MOBILITY_BONUS = 3
SMG_Plasma_DETECTIONRADIUSMODIFER = 0.2f

